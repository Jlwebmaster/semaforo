<!DOCTYPE html>
<html lang="esp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sem√°foro</title>
    <style>
        body {
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .contenedor {
            background-color: gray;
            width: 100px;
            height: 350px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 20px 0;
        }
        .luz {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-color: rgba(0, 0, 0, 0.5);
            transition: background-color 0.5s;
        }
        .rojo.encendido {
            background-color: red;
        }
        .amarillo.encendido {
            background-color: yellow;
        }
        .verde.encendido {
            background-color: lime;
        }
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="luz rojo" id="rojo"></div>
        <div class="luz amarillo" id="amarillo"></div>
        <div class="luz verde" id="verde"></div>
    </div>

    <script>
        function cambiarLuz() {
            const rojo = document.getElementById('rojo');
            const amarillo = document.getElementById('amarillo');
            const verde = document.getElementById('verde');
            
            setTimeout(() => {
                rojo.classList.add('encendido');
                amarillo.classList.remove('encendido');
                verde.classList.remove('encendido');
            }, 0);

            setTimeout(() => {
                rojo.classList.remove('encendido');
                amarillo.classList.add('encendido');
                verde.classList.remove('encendido');
            }, 5000);

            setTimeout(() => {
                rojo.classList.remove('encendido');
                amarillo.classList.remove('encendido');
                verde.classList.add('encendido');
            }, 8000);

            setTimeout(() => {
                cambiarLuz();
            }, 12000);
        }

        cambiarLuz();
    </script>
</body>
</html>
